<!DOCTYPE html>
<html>

    <head>
        <title>To-do List lvl 2</title>
        <link rel="stylesheet" href="styling2.css">
    </head>

    <body>
        <h1 id="heading">TASKS</h1>
        <div class="input-container">
            <input id="input" placeholder="Enter your tasks">
            <button id="addbutton" class="addbutton">ADD</button>
        </div>
        <hr>
        <span style="border: 2px solid rgb(201, 26, 26); padding: 9px ; background-color: blueviolet;" ><input type="checkbox" class="checkbox" id="showCompleted" style="border: 2px solid black;"><span>Completed</span></span>
        <span style="border: 2px solid rgb(201, 26, 26); padding: 9px ; background-color: blueviolet;"><input type="checkbox" class="checkbox" id="showPending" style="border: 2px solid black;"><span>Pending</span></span>
        <ul id="mainlist"></ul>
        <script src="ToDoListV2.js"></script>
    </body>

</html>
